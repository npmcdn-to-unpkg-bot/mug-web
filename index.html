<!DOCTYPE html>
<html lang="en" class="purpleHeader">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<title>Meetup</title>

	<!-- Icon font (just until we get SVG working) -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Load Sassquatch2 -->
	<link rel="stylesheet" href="assets/css/sq2.css" />

	<!-- Page-specific styles -->
	<link rel="stylesheet" href="assets/css/prototypeSpecific.css" />

	<!-- JS to load before the page loads -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/dist/depends.min.js"></script>

	<!-- Link preview -->
	<script src="http://cdn.embed.ly/jquery.embedly-3.0.5.min.js" type="text/javascript"></script>
	<script src="http://cdn.embed.ly/jquery.preview-0.3.2.min.js" type="text/javascript"></script>
	<!-- <link rel="stylesheet" href="http://cdn.embed.ly/jquery.preview-0.3.2.css" /> -->

</head>

<body class="lang_en ieRoot_modern">

<script type="text/template" id="main-template">
<!--
//////////////////////////////////////////////////////////////////////////////////////////////////////////
HEADER AREA
//////////////////////////////////////////////////////////////////////////////////////////////////////////
-->
	{{#group}}
		<header class="stripe stripe--photoHero {{^keyPhoto}}photoHero--noPhoto{{/keyPhoto}}" id="heroPhoto" style="background-image: url(http://foundation.specialsnowflake.com/duotoneblend.php?url={{keyPhoto}}&colorDark=ff7900&colorLight=7700c8);">

			<div class="bounds bounds--wide inverted align--center atMedium_align--left {{#photo}}stripe-heroContent _tweak_stripe-heroContent--uncenter{{/photo}}">

				<div class="chunk spreadable atMedium_spreadable--spread padding--bottom _tweak_atLarge_flush--bottom">
					<div class="spreadable-item spreadable-item--shrink display--none atMedium_display--block">
						<div class="avatar _proto_groupLogo" {{#logo}}style="background-image: url( {{ logo }} )"{{/logo}} {{^logo}}style="opacity: 0;"{{/logo}}></div>
					</div>

					<div class="spreadable-item valign--middle">
						<div class="text--display text--display1">{{name}}</div>
						{{#if current_member.membership != membership.alien}}
						<div class="chunk display--block atLarge_display--none">
							<a href="#!/members" class="display--inlineBlock _tweak_text--underline">
								{{#if members > 4}}
									{{helpers.numberFormat(members)}} {{who}}
								{{else}}
									<strong>{{who}}</strong> wanted
								{{/if}}
							</a>
							<span class="display--inlineBlock"> in {{group.city}}, {{group.state}} </span> <span class="display--inlineBlock atLarge_display--none"> &middot; <a href="#!/about" class="_tweak_text--underline">more info</a></span>
						</div>
						{{/if}}

						<!-- <ul class="inlineblockList _tweak_inlineblockList--avatarOverlap">
							{{#each ../members:i}}{{#if i<10}}
								<li><a href="#!/members" class="avatar avatar--person avatar--small _tweak_avatar--bordered" style="background-image: url({{photo}});">{{Name}}</a></li>
							{{/if}}{{/each}}
						</ul> -->

					</div>

				</div>

			</div>

		</header>
	{{/group}}

<section class="stripe stripe--collection _tweak_position--relative {{#if current_member.membership != membership.alien}}padding--top{{/if}} _tweak_atLarge_flush--top"><div class="bounds bounds--wide">

	<div class="spreadable atLarge_spreadable--spread">

<!--
//////////////////////////////////////////////////////////////////////////////////////////////////////////
MUG META INFO
//////////////////////////////////////////////////////////////////////////////////////////////////////////
-->
	<div class="spreadable-item spreadable-item--shrink _proto_mugMeta column">

		{{#if current_member.membership == membership.alien}}
			<button class="button button--primary button--fullWidth chunk _proto_joinBtn">Join us</button>
		{{/if}}

		<!--
		'most active' isn't available from the v2 API events endpoint 
		-->
		<a href="#!/members" class="chunk _hacks_order--reset _hacks_atLarge_order--1 {{#if current_member.membership != membership.alien}}display--none atLarge_display--block{{/if}}">
			<!-- {{#if current_member.membership != membership.alien}}
				<h2 class="text--labelSecondary display--none atLarge_display--block">Members</h2>
			{{/if}} -->

			<span class="{{#if current_member.membership != membership.alien}}display--none{{/if}} atLarge_display--flex column">
			<div class="exactList _hacks_atLarge_exactList--spread _hacks_exactList--small row row--noGutters order--reset _hacks_atLarge_order--1">
				<ul class="inlineblockList exactList-content row-item">
					{{#members}}
						<li class="chunk"><div class="avatar avatar--person avatar--small" style="background-image: url({{photo}});">{{Name}}</div></li>
					{{/members}}
				</ul>
				<div class="row-item row-item--shrink _hacks_exactList-indicator">{{{helpers.svgIcon('chevronRight', 'icon--s valign--middle')}}}</div>
			</div>
			<!-- {{#if current_member.membership == membership.alien}} -->
			<div class="text--big order--reset _hacks_atLarge_order--0">
				<a href="#!/members">
					{{#if group.members > 4}}
						{{helpers.numberFormat(group.members)}} {{group.who}}
					{{else}}
						<strong>{{group.who}}</strong> wanted
					{{/if}}
				</a>
				<span> in {{group.city}}, {{group.state}} </span>
			</div>
			<!-- {{/if}} -->
			</span>
		</a>

		<div class="chunk _hacks_order--reset _hacks_atLarge_order--0 {{#if current_member.membership != membership.alien}}display--none atLarge_display--block{{/if}} js-expandableContent--desc">
			{{{group.simple_html_description}}}
		</div>

		<div class="chunk display--none atLarge_display--block">
			<!-- <h2 class="text--labelSecondary display--none atMedium_display--block">Leadership Team</h2> -->
			<ul>
				<li class="chunk">
					{{#group.organizer}}
						<div class="row">
							<div class="row-item row-item--shrink">
								<div class="avatar avatar--person" style="background-image: url('{{photo.highres_link}}');"></div>
							</div>
							<div class="row-item">
								<p>{{name}}</p>
								<p class="text--caption">Organizer since {date}</p>
							</div>
						</div>
					{{/group}}
				</li>
				<li class="chunk display--none atMedium_display--block">
					<div class="row">
						<div class="row-item row-item--shrink">
							<div class="avatar avatar--person" style="background-image: url('#');"></div>
						</div>
						<div class="row-item">
							<p>Org Name</p>
							<p class="text--caption">Co-organizer since DATE</p>
						</div>
					</div>
				</li>
				<li class="chunk display--none atMedium_display--block">
					<div class="row">
						<div class="row-item row-item--shrink">
							<div class="avatar avatar--person" style="background-image: url('#');"></div>
						</div>
						<div class="row-item">
							<p>Org Name</p>
							<p class="text--caption">Organizer since DATE</p>
						</div>
					</div>
				</li>
			</ul>
		</div>

	</div>


	<div class="spreadable-item flush--left">
<!--
//////////////////////////////////////////////////////////////////////////////////////////////////////////
NEXT UPCOMING MUP
//////////////////////////////////////////////////////////////////////////////////////////////////////////
-->
	{{#if events_short.length < 1}}
		<p>No upcoming MUP</p>
	{{else}}
		{{#if current_member.membership != membership.alien}}
			<div class="row chunk _proto_postBox">
				<a href="javascript:void(0)" class="row row-item" on-click="toggle_post_popover">
					<div class="row-item row-item--shrink valign--middle">
						<div class="avatar avatar--person" style="background-image: url({{current_member.photo}});"></div>
					</div>
					<div class="row-item valign--middle text--hint">Write a post</div>
				</a>
				<div class="row-item row-item--shrink valign--middle" on-click="choosePhotos1">{{{helpers.svgIcon('camera')}}}</div>
			</div>
		{{/if}}

		<div class="row">
			<div class="row-item"><h2 class="text--labelSecondary">Upcoming Meetups</h2></div>
			<div class="row-item row-item--shrink"><a href="#!/meetups" class="link text--small">Calendar</a></div>
		</div>
		<div class="hscroll atMedium_hscroll--unclip _tweak_hscroll--breakBounds"><ul class="hscroll-content hscroll-content--cards _proto_upcomingMupsList">
			{{#events_short}}
			<li class="_proto_upcomingMupsList-item chunk"><div class="card _tweak_card _tweak_card--noMinHeight">
				<a href="{{event_url}}" class="chunk">
					{{> eventItem }}
				</a>
			</div></li>
			{{/events_short}}
		</ul></div>
	{{/if}}

<!--
//////////////////////////////////////////////////////////////////////////////////////////////////////////
PHOTOS
//////////////////////////////////////////////////////////////////////////////////////////////////////////
-->
<div class="row">
	<div class="row-item"><h2 class="text--labelSecondary">Photos</h2></div>
	<div class="row-item row-item--shrink"><a href="#!/groupPhotos" class="link text--small">Albums</a></div>
</div>

<div class="_tweak_breakBounds _tweak_atMedium_breakBounds--unbreak _proto_photoGrid _proto_photoGrid--scroll _proto_atMedium_photoGrid--scrollUnclip _hacks_breakBounds--alignLabel chunk">
{{#mup_photos}}
	<a href="#!/photo-detail/{{photo_id}}" class="_proto_photoGrid-item">
		<div class="thumb _proto_photoGrid-image" style="background-image:url('{{photo_link}}')"></div>
		<!-- <img class="_proto_photoGrid-image" src="{{photo_link}}"/> -->
	</a>
{{/mup_photos}}
</div>

<!--
//////////////////////////////////////////////////////////////////////////////////////////////////////////
DISCUSSION FEED
//////////////////////////////////////////////////////////////////////////////////////////////////////////
-->
	{{#if news.length < 1}}<p class="text--secondary chunk">No news is good news. Right?</p>{{else}}

	<div id="discussions">

		<div class="row">
			<h2 class="row-item text--labelSecondary">Conversations</h2>
			{{#if current_member.membership == membership.organizer}}
			<a href="#!/channels" class="row-item row-item--shrink link text--small">Channels</a>
			{{/if}}
		</div>

		<div class="hscroll atMedium_hscroll--unclip _tweak_hscroll--breakBounds chunk">
			<ul class="hscroll-content">
				{{#channels}}
				<li><a href="#channel" class="button button--small">{{emoji}}&nbsp;{{text}}</a></li>
				{{/channels}}
			</ul>
		</div>

		<ul class="_proto_discussionList _tweak_breakBounds">{{#each news:i}}
			<li class="card _tweak_card chunk">
<!--
///////////////////////////////////////////////
// DISCUSSION (text post)
///////////////////////////////////////////////
-->
				{{#if type == 'discussion'}}
					{{ > discussionTemplate }}
				{{/if}}

<!--
///////////////////////////////////////////////
// PHOTOS
///////////////////////////////////////////////
-->
				{{#if type == 'eventphotos'}}
				<div class="row attachment">
					<div class="row-item--shrink">
						<div class="chunk">
							<div class="avatar avatar--person avatar--small" style="background-image: url({{photos.0.member_photo.thumb_link}});"></div>
						</div>
					</div>
					<div class="row-item">
						<div class="chunk">
							<div class="row" data-comment-count="{{photos.0.posts.length}}">
								<div class="row-item text--small text--smallTest">
									{{#if photos.0.posts.length}}
										<p><strong>{{photos.0.latest_comment.member_name}}</strong> commented on a photo {{#if event}}from <a href="#" class="text--bold">{{event.name}}</a>{{/if}}</p>
									{{else}}
										<p><strong>{{photos.0.member.name}}</strong> added {{photos.length}} photos {{#if event}}to <a href="#" class="text--bold">{{event.name}}</a>{{/if}}</p>
									{{/if}}

									<p class="text--caption">{{helpers.dateRelative(time)}}</p>
								</div>
							</div>

						</div>
					</div>
				</div>

				<div class="_proto_flexPhotos chunk keepAspect keepAspect--3-2">

					<div class="_proto_flexPhotos-wrapper chunk row inverted">
						<a href="#!/albums/{{id}}" class="_tweak_button--contrast _proto_albumLink button button--contrast" data-event-id="{{event.id}}">View album</a>
						<a href="#!/photo-detail/{{photos[0].photo_id}}" data-event-id="{{event.id}}" class="row-item chunk imgFill _proto_flexPhotos--lg _proto_flexPhotos-photo" style="background-image: url({{photos[0].photo_link}});"></a>
						{{#if photos.length > 1}}
							<span class="row-item row-item--shrink column _proto_flexPhotos--sm">
								<a href="#!/photo-detail/{{photos[1].photo_id}}" class="chunk imgFill column-item _proto_flexPhotos-photo" style="background-image:url('{{photos[1].photo_link}}')"></a>
								{{#if photos.length > 2}}
									<a href="#!/photo-detail/{{photos[2].photo_id}}" class="chunk imgFill column-item _proto_flexPhotos-photo" style="background-image:url('{{photos[2].photo_link}}')"></a>
								{{/if}}
							</span>
						{{/if}}
					</div>

				</div>

				{{#if photos.0.posts.length > 0 || showCommentBox}}
					<div class="attachment text--small">
						<div class="chunk">
							<ul class="list">
								{{#photos.0.posts}}
									<li class="row">
										<div class="row-item--shrink">
											<div class="chunk">
												<div class="avatar avatar--person avatar--small" style="background-image: url({{member.photo.thumb}});"></div>
											</div>
										</div>
										<div class="row-item">
											<div class="chunk">
												<p><strong>{{member.name}}</strong> <span class="js-expandableContent--inline">{{body}}</span></p>

												<div class="text--small">
													<span class="text--caption">{{helpers.dateRelative(created)}}</span> &middot;
													<span>{{like_count}} Likes</span> &middot;
													<a href="#" class="link" on-click="likePost">Like</a>
												</div>
											</div>
										</div>
									</li>
								{{/photos.0.posts}}
							</ul>
						</div>
					</div>
				{{/if}}

				{{/if}}

<!--
///////////////////////////////////////////////
// MUP COMMENTS
///////////////////////////////////////////////
-->
				{{#if type == 'event' && event.status !== 'canceled' && latest_comment}}
				<div class="row attachment">
					<div class="row-item--shrink">
						<div class="avatar avatar--person avatar--small" style="background-image: url({{latest_comment.member_photo.thumb_link}});"></div>
						<!-- <div class="avatar--icon _tweak_avatar--icon">
							{{{helpers.svgIcon('comment')}}}
						</div> -->
					</div>
					<div class="row-item text--small text--smallTest">
						<p>
							<strong>{{latest_comment.member_name}}</strong> 
							{{{helpers.svgIcon('chevronRight', 'icon--textInline valign--middle')}}} 
							<a href="{{event.event_url}}" class="link">{{event.name}}</a>
						</p>
						<p class="text--caption chunk">{{helpers.dateRelative(time)}}</p>
					</div>
				</div>

				{{#if posts.length > 0 || showCommentBox}}
				<ul>
					{{#each posts:i}}{{#if !isReply || isReply == "undefined"}}
						{{#if i < 1}}
						<li class="attachment">

							<p class="js-js-expandableContent--inline chunk">{{comment}}</p>

							<div class="chunk">
								{{#event}}
									<a href="{{event_url}}">
										{{> contextEvent }}
									</a>
								{{/event}}
							</div>

							<div class="chunk">
								{{> postActions }}
							</div>

						</li>
						{{/if}}
					{{/if}}{{/each}}

					<!-- {{#if event.comment_count > 2}}
						<li>
							<a href="{{event.event_url + '#conversation'}}" class="_proto_contentDisclosure align--center display--block chunk">
								<span class="_proto_contentDisclosure-count display--inlineBlock text--secondary text--small">{{event.comment_count - 2}}</span>
							</a>
						</li>
					{{/if}} -->

					<li>
						{{ > replyBox}}
					</li>

				</ul>
				{{/if}}<!-- if posts.length > 0 || showCommentBox -->
				{{/if}}<!-- if type == 'event' && event.status !== 'canceled' && latest_comment-->

<!--
///////////////////////////////////////////////
// MUP STATUS
// Past, Scheduled
///////////////////////////////////////////////
-->
				{{#if type == 'event' && event.status !== 'canceled' && !latest_comment}}
				<div class="row">

					<!--
					// MUP Past
					-->
					{{#if event.status == "past"}}
						<div class="row-item--shrink">
							<div class="chunk ">
									<div class="avatar--icon _tweak_avatar--iconn">
										{{{helpers.svgIcon('calendar')}}}
									</div>
							</div>
						</div>
						<div class="row-item">
							<p><strong>{{group.organizer.name}}</strong> hosted a Meetup</p>
							<p class="text--caption">{{helpers.dateRelative(event.time)}}</p>
						</div>

					<!--
					// MUP Scheduled
					-->
					{{else}}
						<div class="row-item--shrink">
							<div class="avatar--icon _tweak_avatar--icon">
								{{{helpers.svgIcon('calendar--sched')}}}
							</div>
						</div>
						<div class="row-item">
							<div class="chunk">
								<p>A new Meetup was scheduled</p>
								<p class="text--caption">{{helpers.dateRelative(time)}} by <a href="#" class="link">{{group.organizer.name}}</a></p>
							</div>
						</div>
					{{/if}}

				</div>

				<div class="chunk _proto_statusEventContainer">
					<div class="attachment text--small">
						{{#event}}
							<a href="{{event_url}}">
								{{> contextEvent }}
							</a>
						{{/event}}
					</div>
				</div>
				{{/if}}<!-- #if type == 'event' && event.status !== 'canceled' && latest_comment == 'undefined' -->

<!--
/////////////////////////////////////////
// MUP STATUS 
// Canceled
/////////////////////////////////////////
-->
				{{#if type == 'event' && event.status == 'canceled'}}
				<div class="row">
					<div class="row-item row-item--shrink">
						<div class="chunk">
							<div class="avatar--icon _tweak_avatar--icon">
								<img src="/style/img/calendar-canceled_color.svg" />
							</div>
						</div>
					</div>
					<div class="row-item">
						<div class="chunk">
							<p><a href="{{event.event_url}}" class="text--bold">{{event.name}}</a> was canceled by <a href="#profileUrl" class="text--bold">{{event.canceled_by.member_name}}</a></p>
						</div>
					</div>
				</div>
				<p class="text--caption">{{helpers.dateRelative(event.canceled_by.time)}}</p>
				{{/if}}

<!--
/////////////////////////////////////////
// POLL
/////////////////////////////////////////
-->
				{{#if type == 'poll'}}
					<div class="row-item--shrink">
						<div class="chunk">
							{{#if posts.length > 0}}
								<div class="avatar avatar--person avatar--smalll avatar--smallTest" style="background-image: url({{latest_comment.member_photo.thumb_link}});"></div>
							{{else}}
								<div class="avatar avatar--person avatar--smalll avatar--smallTest" style="background-image: url({{poll.member.photo}});"></div>
							{{/if}}
						</div>
					</div>
					<div class="row-item">

						<div class="row chunk">
							<div class="row-item ">
								{{#if posts.length > 0}}
									<p><strong>{{latest_comment.member_name}}</strong> commented on a poll</p>
									<p class="text--caption">{{helpers.dateRelative(latest_comment.time)}}</p>
								{{else}}
									<p><strong>{{poll.member.name}}</strong> added a poll</p>
									<p class="text--caption">{{helpers.dateRelative(time)}}</p>
								{{/if}}
							</div>
							<div class="row-item--shrink">
								<a href="#" class="text--secondary" on-click="toggleCommentPopover"><i class="fa fa-angle-down"></i></a>
							</div>
						</div>

						<div class="chunk"><div class="attachment">

							<div class="chunk">
								<p class="text--bold">{{poll.question}}</p>
								{{#if posts.length > 0}}
									<p><span class="text--caption">{{totalVotes}} votes, added {{helpers.dateRelative(time)}} by</span> <strong>{{poll.member.name}}</strong></p>
								<!-- {{else}}
									<p><span class="text--caption">{{totalVotes}} votes</p> -->
								{{/if}}
							</div>

							<div class="chunk"><ul class="list list--form">
							{{#answers:i}}
								<li><div class="chunk row">
									<div class="row-item row-item--alignMiddle row-item--shrink">
										{{#if !multiple}}
											<input id="poll{{poll.id}}-choice{{i}}" on-change="voteForPoll" name="radio-poll{{poll.id}}" type="radio" class="radio" checked="{{userPicked}}" />
										{{else}}
											<input id="poll{{poll.id}}-choice{{i}}" on-change="voteForPoll" type="checkbox" class="checkbox" checked="{{userPicked}}" />
										{{/if}}
									</div>
									<label class="label--switch row-item row-item--alignMiddle" for="poll{{poll.id}}-choice{{i}}">
										<span class="display--block text--small">{{answer}}</span>
										<span class="result-bar display--block">
											<span class="result-bar-progress display--block" style="width: {{voteCount / ../../totalVotes * 100}}%"></span>
										</span>
									</label>
									<span class="text--caption row-item--shrink valign--bottom">&nbsp;{{voteCount}}&nbsp;votes</span>
								</div></li>
							{{/answers}}
							</ul></div>

						</div></div>

						<div class="chunk"><div class="attachment text--small">
							<!-- COMMENT POSTING UI GOES HERE -->
						</div></div>

					</div>
				{{/if}}
<!--
/////////////////////////////////////////
// SPARKED MEETUP
/////////////////////////////////////////
-->
				{{#if type == 'sparkedEvent'}}
					<!-- Person • Timestamp -->
					<!-- <div class="_proto_statusEventContainer">
						<div class="row chunk attachment">
							<div class="row-item row-item--shrink">
								<div class="avatar avatar--person avatar--small" style="background-image: url({{sparkedEvent.member.photo}});"></div>
							</div>

							<div class="row-item valign--middle">
								<p class="text--small text--smallTest"><span class="text--bold">{{sparkedEvent.member.name}}</span> &middot; <span class="text--secondary">{{helpers.dateRelative(sparkedEvent.time)}}</span></p>
							</div>
						</div> -->

						<a href="#!/preMup/{{sparkedEvent.id}}" class="row">
							<span class="chunk row-item valign--middle">
								<p class="text--bold">{{sparkedEvent.description}}</p>
								<p class="text--secondary">Still planning this idea</p>
							</span>
							<span class="row-item row-item--shrink valign--middle">{{{helpers.svgIcon('chevronRight', 'icon--hint')}}}</span>
						</a>
						<div class="row chunk">
							{{#if interested}}
								<div class="row-item">
									<ul class="inlineblockList">
										{{#interested}}
											<li><span class="avatar avatar--person avatar--small" style="background-image: url({{photo}});">{{Name}}</span></li>
										{{/interested}}
										<li class="text--caption">{{interested.length}} people. Started by {{sparkedEvent.member.name}}</li>
									</ul>
								</div>
							{{/if}}
							<!-- <div class="row-item row-item--shrink"><a href="#" class="link" on-click="addInterested">{{#userInterested}}Not Interested{{/userInterested}}{{^userInterested}}Interested{{/userInterested}}</a></div> -->
						</div>

						<div class="chunk attachment bordered padding--left padding--right _hacks_flush">
							{{> postActions }}
						</div>

						<!-- PreMUP Details with date/time -->
						<!-- <div class="card _proto_card--postAttach">
							<div class="row chunk">

<!--

<script id="eventItem" type="text/template">
	{{#if status !== 'past'}}

		<div class="row attachment">
			<div class="row-item row-item--shrink padding--right">
				<time datetime="{{helpers.dateFormat(time, "YYYY[-]MM[-]DD")}}" class="dateDisplay">
					<span class="dateDisplay-day">{{helpers.dateFormat(time, "DD")}}</span>
					<span class="dateDisplay-month">{{helpers.dateFormat(time, "MMM")}}</span>
				</time>
			</div>
			<div class="row-item flush--left">
				<h5 class="text--bold">{{name}}</h5>
				<p class="wrap--singleLine--truncate chunk">{{helpers.dateFormat(time, "dddd MMM Do [at] h:mm a")}} · {{venue.name}}</p>
				<ul class="inlineblockList">
					{{#rsvps}} <!-- this isn't available from the v2 API events endpoint -->
						<li><a href="#" class="avatar avatar--person avatar--small" style="background-image: url({{photo}});">{{Name}}</a></li>
					{{/rsvps}}
						<li class="text--caption">{{yes_rsvp_count}}</li>
				</ul>
			</div>
		</div>

	{{else}}

		<div class="row attachment">
			<div class="row-item row-item--shrink padding--right">
				<time datetime="{{helpers.dateFormat(time, "YYYY[-]MM[-]DD")}}" class="dateDisplay text--secondary">
					<span class="dateDisplay-day text--secondary">{{helpers.dateFormat(time, "DD")}}</span>
					<span class="dateDisplay-month text--secondary">{{helpers.dateFormat(time, "MMM")}}</span>
				</time>
			</div>
			<div class="row-item flush--left">
				<h5 class="text--bold text--secondary">{{name}}</h5>
				<p class="wrap--singleLine--truncate text--secondary">{{helpers.dateRelative(time, "dddd MMM Do [at] h:mm a")}} · {{yes_rsvp_count}} {{group.who}} went</p>
			</div>
		</div>

	{{/if}}
</script>

<script id="postActions" type="text/template">
	{{#if type == 'sparkedEvent'}}
		<ul class="inlineblockList attachment">

				<a href="#" on-click="addInterested" class="row-item row-item--shrink display--inlineBlock valign--middle">{{{helpers.svgIcon('like', 'userLiked--' + userInterested)}}}</a>

			<li class="padding--left text--caption row valign--middle _proto_discussion-reply">
				<a href="#!/preMup/{{id}}" class="row-item row-item--shrink display--inlineBlock valign--middle">{{{helpers.svgIcon('comment', 'icon--hint')}}}</a>
				<!-- {{#if replyCount > 0}}<a href="{{event.event_url + '#event_comment-' + event_comment_id}}" class="row-item row-item--shrink display--inlineBlock valign--middle replyCounter">{{replyCount}} replies</a>{{/if}} -->
			</li>
		</ul>
	{{else}}
		<ul class="inlineblockList attachment">
			<li class="text--caption row valign--middle">
				<a href="#" on-click="likePost" class="row-item row-item--shrink display--inlineBlock valign--middle">{{{helpers.svgIcon('like', 'userLiked--' + userLiked)}}}</a>
				{{#if like_count > 0}}<span class="row-item row-item--shrink display--inlineBlock valign--middle">{{like_count}} likes</span>{{/if}}
			</li>
			<li class="padding--left text--caption row valign--middle _proto_discussion-reply">
				<a href="#" on-click="focusCommentBox" class="row-item row-item--shrink display--inlineBlock valign--middle">{{{helpers.svgIcon('comment', 'icon--hint')}}}</a>
				{{#if replyCount > 0}}<a href="{{event.event_url + '#event_comment-' + event_comment_id}}" class="row-item row-item--shrink display--inlineBlock valign--middle replyCounter">{{replyCount}} replies</a>{{/if}}
			</li>
			<li class="padding--left text--caption">
				<a href="#" class="display--inlineBlock valign--middle" on-click="toggleCommentPopover">{{{helpers.svgIcon('overflow')}}}</a>
			</li>
		</ul>
	{{/if}}
</script>

Used to render text posts in the MUG and MUP feeds

<script type="text/template" id="discussionTemplate">
	<div class="row chunk attachment">
		<div class="row-item row-item--shrink">

	</div>
	<div class="js-expandableContent chunk">
		<p>{{top_post.body}}</p>
	</div>

	{{#link}}
	<div class="_proto_card--postAttach attachment chunk">
		<a href="{{original_url}}">
			<span class="row chunk">
				<span class="row-item row-item--shrink">
					<span class="thumb media--l" style="background-image:url({{thumbnail_url}})"></span>
				</span>
				<span class="row-item valign--middle">
					<a href="{{original_url}}" class="link">{{title}}</a>
					<p class="display--none atMedium_display--block">{{description}}</p>
				</span>
			</span>
			<p class="display--block atMedium_display--none chunk">{{description}}</p>
			<span class="row text--caption">
				<span class="row-item row-item--shrink thumb" style="background-image:url({{favicon_url}}); background-color: transparent; width: 16px; height: auto;"></span>
				<span class="row-item valign--middle">{{provider_display}}</span>
			</span>
		</a>
	</div>
	{{/link}}

	<div class="chunk">
		{{> postActions }}
	</div>

	{{#if posts.length > 0 || showCommentBox}}
		<ul class="_proto_discussion-replies">
			{{#posts}}
				<li class="attachmentt">
					<div class="row chunk">
						<div class="row-item row-item--shrink">
							<a href="#" class="avatar avatar--person avatar--small" style="background-image: url({{member.photo.thumb}});"></a>
						</div>
						<div class="row-item attachment">
							<p class="text--small">
								<span class="text--bold">{{member.name}}</span><span class="text--secondary"> &middot; {{helpers.dateRelative(time)}}</span>
							</p>
							
							<p class="js-js-expandableContent--inline chunk">{{body}}</p>
							
							<div class="chunk">
								{{> postActions }}
							</div>

						</div>
					</div>
				</li>
			{{/posts}}
		</ul>
	{{/if}}

	<div class="chunk">
		{{ > replyBox}}
	</div>
</script>

			</div>

		</fieldset> -->
		
		{{/sparkedMeetup}}

		<div class="chunk align--right">
			<a href="javascript:void(0)" class="button button--primary" on-click="postSparkedMeetup">Post</a>
		</div>

	</div></div>
</script>

<!--
/////////////////////////////////////////////////////
Template: Pre-MUP
/////////////////////////////////////////////////////
-->
<script type="text/template" id="preMup-template">
	{{#preMUPRendered}}
		<header class="stripe">
			<div class="bounds align--center">

				<div class="row row--center chunk attachment">
					<div class="row-item row-item--shrink">
						<div class="avatar avatar--person avatar--small" style="background-image: url({{current_member.photo}});"></div>
					</div>
					<div class="row-item row-item--shrink valign--middle">
						<p class="text--caption">Started by {{current_member.name}}</p>
					</div>
				</div>

				<div class="chunk">
					<h2 class="text--display1">{{description}}</h2>
					<p class="text--secondary">Still planning the idea</p>
				</div>

				{{#if current_member.membership == membership.organizer}}
					<div class="chunk">
						<!-- {{#if suggDate.value || suggTime.value}}
							<p>{{#suggDate.value}}Saturday, June 18{{/suggDate.value}} {{#suggTime.value}}&middot; 8:30 AM{{/suggTime.value}}</p>
						{{/if}}
						<p>Location goes here</p> -->
						<div class="display--inlineBlock"><button class="button">{{{helpers.svgIcon('clock')}}} <span class="margin--right margin--left">When</span></button></div>
						<div class="display--inlineBlock"><button class="button">{{{helpers.svgIcon('locationPin')}}} <span class="margin--right margin--left">Where</span></button></div>
					</div>
				{{/if}}

			</div>
		</header>

		<div class="bounds bordered">
			<div class="row"> <!--spreadable atMedium_spreadable--spread spreadable--center-->
				{{#if interested}}
					<ul class="inlineblockList attachment row-item">
						<li class="text--caption row valign--middle">
							<a href="#" on-click="addInterested" class="row-item row-item--shrink display--inlineBlock valign--middle">{{{helpers.svgIcon('like', 'userLiked--' + userInterested)}}}</a>
						</li>
						<li class="padding--left text--caption row valign--middle _proto_discussion-reply">
							<a href="#" on-click="focusCommentBox" class="row-item row-item--shrink display--inlineBlock valign--middle">{{{helpers.svgIcon('reply')}}}</a>
						</li>
					</ul>
					<div class="row-item row-item--shrink chunk">
						<ul class="inlineblockList">
							{{#interested}}
								<li class="display--none atMedium_display--inlineBlock"><a href="#" class="avatar avatar--person avatar--small display--none atMedium_display--inlineBlock" style="background-image: url({{photo}});">{{Name}}</a></li>
							{{/interested}}
							<li class="text--caption">{{interested.length}} interested</li>
						</ul>
					</div>
					<!-- <div class="spreadable-item chunk"><a href="#" class="button" on-click="addInterested">{{#userInterested}}Not Interested{{/userInterested}}{{^userInterested}}Interested{{/userInterested}}</a></div> -->
				{{/if}}
			</div>
		</div>
	{{/preMUPRendered}}

	<div class="stripe stripe--collection padding--bottom display--none" id="inviteStripe">
		<!-- .bounds>.row>.row-item>h3.text--bold{Who should we tell?}^.row-item--shrink>a.button.button--small[href="javascript:void(0)"]{Invite others} -->
		<!--{{#if preMUPRendered.showInvites}}
			<p class="chunk">show me</p>
		{{else}}
			<p class="chunk">hide me</p>
		{{/if}}-->
		<div class="hscrollGradientWrap padding--all"><div class="hscroll">
			<ul class="_tweak_staticGridList _tweak_staticGridList--has3 hscroll-content">
				{{#preMUPRendered}}{{#inviteWho}}
					<li>
						<div class="card align--center">
							<div class="chunk"><span class="avatar avatar--person avatar--big" style="background-image: url({{photo}})">{{name}}</span></div>
							<div class="chunk">
								<p class="text--bold wrap--singleLine--truncate">{{name}}</p>
								<p class="text--caption">3 Meetups with you</p>
							</div>

							<button on-click="userInvited" class="button button--small button--fullWidth chunk">Invite</button>
							<!-- {{#if !isInvited}}
								<button on-click="userInvited" class="button button--small button--fullWidth chunk">Invite</button>
							{{else}}
								<button disabled class="button button--small button--fullWidth button--disabled chunk">Invited</button>
							{{/if}} -->
						</div>
					</li>
				{{/inviteWho}}{{/preMUPRendered}}
			</ul>
		</div></div>
	</div>

	<div class="stripe"><div class="bounds">
		<div class="attachment chunk">
			<div class="row chunk _proto_postBox">
				<div class="row row-item">
					<div class="row-item row-item--shrink valign--middle">
						<div class="avatar avatar--person" style="background-image: url({{current_member.photo}});"></div>
					</div>
					<div class="row-item valign--middle">
						<input type="text" placeholder="Write a post" class="_proto_input--unboxed" id="post-textarea" on-keyup="showPostBtn">
					</div>
				</div>
				<div class="row-item row-item--shrink valign--middle" on-click="choosePhotos1">{{{helpers.svgIcon('camera')}}}</div>
			</div>
			<div class="chunk align--right display--none js-postBtnContainer">
				<button class="button button--primary" on-click="post_text">Post</button>
			</div>
		</div>

		<ul class="_proto_discussionList">
		{{#each preMUPRendered.feed:i}}
			<li class="card _tweak_card chunk">
				{{#if type == 'discussion'}}
					{{ > discussionTemplate }}
				{{/if}}
			</li>
		{{/each}}
		</ul>
	</div></div>
</script>

<script id="members" type="text/template">
<section class="stripe"><div class="bounds bounds--wide">
	<div class="row chunk">
		<div class="row-item">
			<h1 class="text--display3">Members</h1>
			<p class="text--caption">Sorted by <a href="#" class="link">last activity</a></p>
		</div>
		<div class="row-item row-item--shrink valign--middle">{{{helpers.svgIcon('search')}}}</div>
		<div class="row-item row-item--shrink valign--middle">{{{helpers.svgIcon('sort')}}}</div>
	</div>

	<div class="tabs">
		<div data-show="all-members" class="tabs-tab tabs-tab--selected"><a href="javascript:void(0)">All members</a></div>
		<div data-show="organizers" class="tabs-tab"><a href="javascript:void(0)">Organizers</a></div>
	</div>
</div></section>

<section class="stripe"><div class="bounds bounds--wide">
	<ul class="list">
		{{#members}}
			<li class="list-item chunk">
				<div class="row">
					<a href="#!/members/{{id}}" class="row-item row-item--shrink valign--middle">
						<span class="avatar avatar--person" style="background-image:url({{photo}})"></span>
					</a>
					<a href="#!/members/{{id}}" class="row-item spreadable atMedium_spreadable--spread valign--middle">
						<span class="spreadable-item spreadable-item--shrink _proto_memberName valign--middle text--bold">{{name}}</span>
						{{#bio}}<span class="spreadable-item valign--middle _hacks_wrap--2line--truncate">{{bio}}</span>{{/bio}}
					</a>
					<div class="row-item row-item--shrink valign--middle">{{{helpers.svgIcon('overflow')}}}</div>
				</div>
			</li>
		{{/members}}
	</ul>
</div></section>
</script>

<!--
/////////////////////////////////////////////////////
Template: Notif Settings
/////////////////////////////////////////////////////
-->
<script id="notifSettings" type="text/template">
	<section class="stripe border--none"><div class="bounds">
		<div class="row chunk">
			<div class="row-item">
				<p class="text--big"><span class="_hacks_text--unbold">Notifications are&nbsp;</span><span class="text--teal js-notifSetting">on</span></p>
			</div>
			<div class="row-item row-item--shrink">
				<button class="button button--small" on-click="toggleNotifs">Turn off</button>
			</div>
		</div>
	</div></section>

	<section class="stripe border--none js-notifSection"><div class="bounds">
		<h2 class="text--labelSecondary chunk">Group notifications</h2>

		<label for="newMups" class="label--switch row chunk">
			<span class="row-item row-item--shrink valign--middle">{{{helpers.svgIcon('calendar--sched')}}}</span>
			<span class="row-item valign--middle">New Meetups</span>
			<span class="row-item row-item--shrink valign--middle"><input id="newMups" class="checkbox" value="newMups" type="checkbox" checked></span>
		</label>

		<label for="mupRemind" class="label--switch row chunk">
			<span class="row-item row-item--shrink valign--middle">{{{helpers.svgIcon('calendar')}}}</span>
			<span class="row-item valign--middle">Meetup Reminders</span>
			<span class="row-item row-item--shrink valign--middle"><input id="mupRemind" class="checkbox" value="mupRemind" type="checkbox" checked></span>
		</label>

		<label for="personalAct" class="label--switch row chunk">
			<span class="row-item row-item--shrink valign--middle">{{{helpers.svgIcon('bolts')}}}</span>
			<span class="row-item valign--middle">Personal Activity</span>
			<span class="row-item row-item--shrink valign--middle"><input id="personalAct" class="checkbox" value="personalAct" type="checkbox" checked></span>
		</label>

		<label for="newPhoto" class="label--switch row chunk">
			<span class="row-item row-item--shrink valign--middle">{{{helpers.svgIcon('photos')}}}</span>
			<span class="row-item valign--middle">New Photos</span>
			<span class="row-item row-item--shrink valign--middle"><input id="newPhoto" class="checkbox" value="newPhoto" type="checkbox" checked></span>
		</label>
	</div></section>

	<section class="stripe border--none js-notifSection"><div class="bounds">
		<h2 class="text--labelSecondary chunk">Channel notifications</h2>
		{{#channels}}
		<label for="{{id}}" class="label--switch row chunk">
			<span class="row-item valign--middle"><button class="button button--small _tweak_button--noClick">{{emoji}}&nbsp;{{text}}</button></span>
			<span class="row-item row-item--shrink valign--middle"><input id="{{id}}" class="checkbox" value="{{id}}" type="checkbox" checked></span>
		</label>
		{{/channels}}
	</div></section>
</script>

<!--
/////////////////////////////////////////////////////
Template: Channel Settings
/////////////////////////////////////////////////////
-->
<script id="channelSettings" type="text/template">
	<section class="stripe border--none js-notifSection"><div class="bounds">
		<h2 class="text--labelSecondary chunk">Active channels</h2>
		<ul>
		{{#channels}}
		<li class="js-channelContainer">
			<label for="{{id}}" class="label--switch row chunk">
				<span class="row-item valign--middle"><button class="button button--small _tweak_button--noClick">{{emoji}}&nbsp;{{text}}</button></span>

				{{#if !isDefault}}
					<span class="row-item row-item--shrink valign--middle">
						<span on-click="editChannel">{{{helpers.svgIcon('edit', 'icon--s')}}}</span>
					</span>
					<span class="row-item row-item--shrink valign--middle">
						<span on-click="deleteChannel">{{{helpers.svgIcon('crossCircle', 'icon--s')}}}</span>
					</span>
					<span class="row-item row-item--shrink valign--middle display--none">
						<span on-click="saveChannel">{{{helpers.svgIcon('checkCircle', 'icon--s')}}}</span>
					</span>
				{{/if}}

			</label>
		</li>
		{{/channels}}

		<li class="js-channelContainer">
			<div class="row">
				<div class="row-item">
					<input type="text" class="_proto_channelCreate chunk" value="💬&nbsp;Create new…" on-focus="toggleSave" on-blur="toggleSave" />
				</div>
				<div class="row-item row-item--shrink valign--middle display--none js-saveBtn">
					<span on-click="saveChannel">{{{helpers.svgIcon('checkCircle', 'icon--s')}}}</span>
				</div>
			</div>
			<!-- <div class="button button--small chunk" on-click="createNewChannel">
				<span class="_proto_channelName">💬&nbsp;Create new…</span>
			</div> -->
		</li>
		</ul>
	</div></section>
</script>

<!-- SVG icons -->
<div id='icon-container'></div>
<script src='assets/icons/icons.js'></script>

<!-- JS -->
<script type="text/javascript" src="assets/js/dist/scripts.min.js"></script>

</body>
</html>
